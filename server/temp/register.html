<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
    <h1>User Registration</h1>
    <form action="http://localhost:8000/api/auth/register" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required minlength="4" maxlength="20"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="4" maxlength="20"><br><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
